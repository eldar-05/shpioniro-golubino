name: Fetch friends' new public repos

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC = 09:00 Бишкек
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run fetch script
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: python scripts/fetch_repos.py

      - name: Commit & push changes
        run: |
          git add data docs || true
          git -c user.name="github-actions[bot]" \
              -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
              commit -m "Update public repos snapshot: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push || echo "Push failed"
